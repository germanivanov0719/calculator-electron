<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'"> <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'"> -->
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Calculator</title>
  </head>

  <body>
    <div id="screen">
      <p contenteditable="true" id="content" autofocus="autofocus"></p>
    </div>
    <div id="keyboard">
      <div class="row">
        <div class="button basics" onclick="clear_click()">AC/C</div>
        <div class="button basics" onclick="sign_click()">±</div>
        <div class="button basics" onclick="percent_click()">%</div>
        <div class="button special" onclick="divide_click()">÷</div>
      </div>
      <div class="row">
        <div class="button" onclick="numpad_press('7')">7</div>
        <div class="button" onclick="numpad_press('8')">8</div>
        <div class="button" onclick="numpad_press('9')">9</div>
        <div class="button special" onclick="multiply_click()">×</div>
      </div>
      <div class="row">
        <div class="button" onclick="numpad_press('4')">4</div>
        <div class="button" onclick="numpad_press('5')">5</div>
        <div class="button" onclick="numpad_press('6')">6</div>
        <div class="button special" onclick="minus_click()">–</div>
      </div>
      <div class="row">
        <div class="button" onclick="numpad_press('1')">1</div>
        <div class="button" onclick="numpad_press('2')">2</div>
        <div class="button" onclick="numpad_press('3')">3</div>
        <div class="button special" onclick="plus_click()">+</div>
      </div>
      <div class="row">
        <div class="button two_thirds" onclick="numpad_press('0')">0</div>
        <div class="button one_third">.</div>
        <div class="button special one_third" onclick="equal_click()">=</div>
      </div>
    </div>
  </body>
  <script type="application/javascript" src="./calc.js"></script>

</html>
